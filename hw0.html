<html>
  <head>
  </head>
  <body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
	<script type="text/javascript">
	
var clock = new THREE.Clock();
var scene, renderer, camera;
var cube;
var angle = 0;
var turn = 1;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer();

  renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild (renderer.domElement);

	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	stats.domElement.style.zIndex = 100;
	document.body.appendChild( stats.domElement );	

	scene = new THREE.Scene();
	

	var cubeGeometry = new THREE.BoxGeometry (10,10,10);
	var cubeMaterial = new THREE.MeshLambertMaterial ({color: 0x1ec876});
	//cube = new THREE.Mesh (cubeGeometry, cubeMaterial);
  
  var loader = new THREE.OBJLoader();
  loader.load("../objs/hw0_train.obj", function (bufferGeometry) {
  	cube = new THREE.Mesh (bufferGeometry, cubeMaterial);
  });

	cube.position.set (50, 5, 0);
	scene.add (cube);

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000);
	camera.position.y = 160;
	camera.position.z = 200;
	camera.lookAt (new THREE.Vector3(0,0,0));

	var skyboxGeometry = new THREE.BoxGeometry (1000,1000,1000);
	var skyboxMaterial = new THREE.MeshBasicMaterial ({color: 0x1f1f1f, side:THREE.BackSide});
	var skybox = new THREE.Mesh (skyboxGeometry, skyboxMaterial);
	scene.add (skybox);

	var gridXZ = new THREE.GridHelper(100, 10, 'red', 'white');
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);
	
	window.addEventListener ('resize', onWindowResize, false);
}

function onWindowResize ()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	stats.update();
	
	var dt = clock.getDelta();

	var x = 50*Math.cos(angle);
	var z = 50*Math.sin(angle);
	cube.position.set (x,5,z);

	cube.rotation.y = 0-angle;
	angle -= 4*0.10472*dt;
	
	requestAnimationFrame ( animate );  
	render();  
}


function render()
{
	renderer.render (scene, camera);
}
	</script>
  </body>
</html>
